<main class="container m-3 flex-grow-1">
    <h1 class="text-primary p-5">Place your order!</h1>
    <p class="mr-5">No cookies are used on this site. Expect M<i class="fas fa-utensils"></i>RE food ensures the security
    and protection of the personal information that you submit via the form below.</p>
    <form action="https://mcloots.sinners.be/form.php" method="post" novalidate>
        <div class="container">

            <div class="row">
                <div class="form-group col-md-12 col-lg-6 row">
                    <label for="name" class="col-12 col-md-3 p-0">Name</label>
                    <input type="text" id="name" class="col-12 col-md-9 form-control"
                           required autofocus>
                </div>

                <div class="form-group col-md-12 col-lg-6 pr-lg-0 row">
                    <label for="email" class="col-12 col-md-3 p-0 pl-lg-3">Email</label>
                    <input type="email" id="email" name="E-mail" class="col-12 col-md-9 form-control"
                           required autofocus>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12 col-lg-6 row">
                    <label for="phone" class="col-12 col-md-3 p-0">Phone</label>
                    <input type="tel" id="phone" name="Phone" class="col-12 col-md-9 form-control"
                           pattern="[0-9]{10}" required autofocus>
                </div>

                <div class="form-group col-md-12 col-lg-6 pr-lg-0 row">
                    <label for="food" class="col-12 col-md-3 p-0 pl-lg-3">Food</label>
                    <select name="Food" id="food" class="col-12 col-md-9 p-1 custom-select"
                            autofocus>
                        <option value="Pizza">Pizza (€ 7.95)</option>
                        <option value="Sandwich">Sandwich (€ 3.95)</option>
                        <option value="Salad">Salad (€ 5.95)</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12 col-lg-6 row">
                    <label class="col-12 col-md-3 p-0" autofocus>Payment</label>
                    <div class="col-md-9 pl-0">
                        <input type="radio" id="card" name="payment" value="Bank card" checked>
                        <label for="card">Bank card</label>
                    </div>
                    <div class="col-md-9 offset-md-3 pl-0">
                        <input type="radio" id="bill" name="payment" value="Student Bill">
                        <label for="bill">Student Bill</label>
                    </div>
                </div>
            </div>
        </div>

    <div class="offset-md-3 offset-lg-1">
        <button type="submit" value="send" class="btn btn-primary border-primary my-3">Order food</button>
        <button type="reset" class="btn text-secondary border-secondary my-3">Clear values</button>
    </div>
    </form>
